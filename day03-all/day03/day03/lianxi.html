<head>

    <title>Title</title>
</head>
<body>

<div id="example">
    <to-do-box></to-do-box>
</div>

<script>
    //组件
    Vue.component('toDoItem',{
        template:`
         <li>
            <button>delete</button>
            <span>健身</span>

        `
    })

        template:`
            <ul>
                <to-do-item></to-do-item>

            </ul>
        `
    })

                <input type="text"/>
                <button>add</button>

             <to-do-input></to-do-input>
             <to-do-list></to-do-list>

        `
    })



    new Vue({
        el:'#example' ,
