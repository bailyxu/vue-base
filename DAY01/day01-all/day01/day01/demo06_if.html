<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title>Title</title>
</head>
<body>
<div id="example">
    <p>{{msg}}</p>
    <p v-if="answer == 'a'">A</p>
    <p v-else-if="answer == 'b'">B</p>
    <p v-else-if="answer == 'c'">C</p>
    <p v-else-if="answer == 'd'">D</p>
    <p v-else>请输入正确的选项</p>
</div>

<script>
    new Vue({
        el: '#example',
        data: {
            msg: 'Hello VueJS',
            answer:'h'
        }
    });
</script>

</body>
</html>
