<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title>Title</title>
</head>
<body>
<div id="example">
    <my-cart></my-cart>
</div>

<script>
    Vue.component('myHeader',{
        template:`
            <h1>这是页头组件</h1>
        `
    });

    Vue.component('myFooter',{
        template:`
            <h2>这是页脚组件</h2>
        `
    })

    Vue.component('myList',{
        template:`
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        `
    });

    //复合组件 myCart
    Vue.component('myCart',{
        template:`
          <div>
            <my-header></my-header>
            <my-list></my-list>
            <my-footer></my-footer>
         </div>
        `
    });



    new Vue({
        el: '#example',
        data: {
            msg: 'Hello VueJS'
        }
    });
</script>

</body>
</html>
