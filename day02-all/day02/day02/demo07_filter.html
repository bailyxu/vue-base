<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title>Title</title>
</head>
<body>
<div id="example">
    <p>{{300 | currency(false)}}</p>
</div>
<script>
    //创建过滤器
    Vue.filter('currency',function(value,arg1){
        if(arg1){
            return '$'+value;
        }
        else{
            return '￥'+value;
        }

    });

    new Vue({
        el: '#example',
        data: {
            msg: 'Hello VueJS'
        }
    });
</script>

</body>
</html>
