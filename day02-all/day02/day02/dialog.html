<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹框</title>
    <script src="js/jquery-1.11.3.js"></script>
</head>
<body>
    <div style="font-size: 20px;font-weight: bold" onclick="showDialogLogin()">登录</div>
    <div style="width:300px;height:200px" class="container" id="loginForm" hidden>
        <h4 class="form-signin-heading">用户登录</h4>
        <hr />
        <div class="form-group">
            <input type="text" class="form-control" id="KeyName" placeholder="Auth Key" name="Key">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="Pwd" placeholder="Auth Secret" name="Secret">
        </div>
        <div class="form-group">
            <button class="btn btn-large btn-primary" id="btnLogin" onclick="LoginCheck()">登录</button>
        </div>
    </div>
    <script>
        function showDialogLogin() {
            $(".container").css('display','block');;
        }
        function LoginCheck() {
            var key = $("#KeyName").val();
            var Secret = $("#Pwd").val();
            var data = { key, Secret }
            $.ajax({
                type: "post",
                dataType: "json",
                url: '/account/Login',
                data: data,
                success: function (res) {
                    if (res.Message == "success") {
                        $("#loginForm").dialog('close');
                    }
                    else {
                        alert("请重新输入");
                    }
                },
                error: function () {
                    alert("请重新输入");
                },
            });
        };
    </script>
</body>
</html>
