<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title>Title</title>
</head>
<body>
<div id="example">
    <p v-test="123">{{msg}}</p>
</div>

<script>
    //自定义指令
    Vue.directive('test',{
        bind:function(el,binding){
            console.log(binding.value);//123
            console.log('指令被调用了！');
        }
    });

    new Vue({
        el: '#example',
        data: {
            msg: 'Hello VueJS'
        }
    });
</script>

</body>
</html>
