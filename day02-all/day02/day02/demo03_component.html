<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/vue.js"></script>
    <title>Title</title>
</head>
<body>
<div id="example">
    <p>{{msg}}</p>
    <!--调用组件类-->
    <my-component></my-component>
</div>

<script>
    //创建组件类
    Vue.component('myComponent',{
        template:`<div>
            <h1>it is a header</h1>
            <button>登录</button>
            </div>`
    });

    new Vue({
        el: '#example',
        data: {
            msg: 'Hello VueJS'
        }
    });
</script>

</body>
</html>
